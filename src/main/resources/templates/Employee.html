<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">

</head>
<body>
<nav th:replace="layouts :: foo"></nav>

<div class="container">

    <form action="/Employee/save" method="post" th:object="${employee}">
        <input type="hidden" th:field="${employee.id}">

        <div class="form-group row">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" th:field="${employee.fname}"><br>
            <span style="color: blue" th:if="${#fields.hasErrors('fname')}"
            th:errors="${employee.fname}">
            </span>
        </div>
        <div class="form-group row">
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" th:field="${employee.lname}">
            <span style="color:red" th:if="${#fields.hasErrors('lname')}"
                  th:errors="${employee.lname}"></span><br>
        </div>
        <div class="form-group row">
        <label for="Email">Email:</label><br>
        <input type="text" id="Email" name="Email" th:field="${employee.email}">
            <span style="color: blue" th:if="${#fields.hasErrors('email')}"
                  th:errors="${employee.email}">
            </span>
        </div>
        <div class="form-group row">
        <input class="btn btn-info col-2" type="submit" value="Submit">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        </div>
    </form>

</div>
</body>
</html>
